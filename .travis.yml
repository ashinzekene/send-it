language: node_js
sudo: false
node_js:
  - 10
  - 9
  - 8
  - 7
  - 6
install:
  - npm install
script:
  - npm lint
deploy:
  provider: heroku
  api_key: 
    secure: "1852fac1-9963-42ee-84a4-2a6cc7c1ce45"
  on:
    all_branches: true
services:
  - postgresql
before_script:
  - echo $DB_USER
  - psql -c 'create database send_it_test; \
    create user $DB_USER with password $DB_PASSWORD; \
    grant all privileges on database send_it_test to user $DB_USER;' -U postgres
env:
  globals:
    - PGPORT=$DB_PORT